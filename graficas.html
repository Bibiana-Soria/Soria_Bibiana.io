    <style>
        /* --- Estilos Generales --- */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9; /* Fondo gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px; /* Ancho m치ximo para que no se estire demasiado */
            text-align: center;
            padding: 20px;
        }

        /* --- Encabezado --- */
        h1 {
            color: #4a54e1; /* Azul vibrante para el t칤tulo */
            font-weight: 600;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Espacio entre icono y texto */
        }

        .icon {
            font-size: 1.2em;
        }

        /* --- Estilos de Botones --- */
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        /* Botones de Gr치fica (Borde Azul) */
        .btn-outline {
            background-color: transparent;
            border: 2px solid #6c7ae0; /* Color del borde azul */
            color: #6c7ae0;
            width: 100%; /* Ocupan el ancho de su contenedor */
        }

        .btn-outline:hover {
            background-color: #6c7ae0;
            color: white;
            box-shadow: 0 4px 8px rgba(108, 122, 224, 0.3);
        }

        /* Bot칩n de Pie de P치gina (Fondo Azul S칩lido) */
        .btn-solid {
            background-color: #304ffe; /* Azul m치s intenso y s칩lido */
            border: none;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 30px;
        }

        .btn-solid:hover {
            background-color: #1a35d6; /* Un poco m치s oscuro al pasar el mouse */
            box-shadow: 0 4px 10px rgba(48, 79, 254, 0.4);
        }
        /* --- Estructura de Cuadr칤cula (Grid) --- */
        
        /* Contenedor principal (4 columnas) */
        .grid-main {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            margin-bottom: 20px;
        }
        /* Hacemos que los enlaces del grid ocupen todo el espacio de la celda */
        .grid-main a {
            display: block;
            width: 100%;
        }

        /* Contenedor para la 칰ltima fila (3 botones centrados) */
        .grid-last-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        /* IMPORTANTE: Damos el tama침o al enlace <a>, no al bot칩n directamente */
        .grid-last-row a {
          
            width: calc(25% - 15px); 
            display: block; /* Para que respete el ancho */
        }

        /* El bot칩n simplemente llena el espacio del enlace */
        .grid-last-row .btn-outline {
            width: 100%;
            height: 100%; /* Asegura que tengan buena altura */
            white-space: nowrap; /* Evita que el texto se parta en dos l칤neas */
        }


        /* --- Media Query Ajustado --- */
        @media (max-width: 768px) {
            .grid-main {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-last-row {
                flex-wrap: wrap;
            }
            /* En tablets, que ocupen la mitad (50%) */
            .grid-last-row a {
                 width: calc(50% - 10px); 
            }
        }

        @media (max-width: 480px) {
             .grid-main, .grid-last-row {
                display: flex;
                flex-direction: column; 
            }
            .grid-last-row a {
                 width: 100%;
            }
        }

    </style>
</head>
